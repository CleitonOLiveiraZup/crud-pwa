<body>
  <!--Form area start-->
  <div [formGroup]="loginForm" class="form">
    <!--login form start-->
    <form class="login-form">
      <i>
        <img src="../../../../assets/Group.svg" alt="">
      </i>
      <input [(ngModel)]="usuario.nome" name="nome" type="text" class="user-input" placeholder="Username" required>
      <input [(ngModel)]="usuario.senha" name="senha" type="password" class="user-input" placeholder="Password" required>
      <div class="options-01">
        <label class="remenber-me"><input type="checkbox">Remember me</label><a href="#">Forgot your password?</a>
      </div>
      <input (click)="fazerLogin()" type="submit" class="btn" value="LOGIN">
    </form>
    <!--login area end-->

  </div>
  <!--Form area end-->
</body>
